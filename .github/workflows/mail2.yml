                    between_at_and_slash=$(echo "$value" | awk -F'@|/' '{print $2}')
                    values_between_at_and_slash+=("$between_at_and_slash")
                
                    # Extract the value after "/"
                    after_slash=$(echo "$value" | awk -F'@|/' '{print $3}')
                    values_after_slash+=("$after_slash")
                done <<< "${values[@]}"
                
