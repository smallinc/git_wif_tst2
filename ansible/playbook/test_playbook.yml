---
- name: Run Ansible Playbook
  hosts: localhost
  tasks:
    - name: Perform some tasks
      debug:
        msg: "Executing tasks..."

    # - name: Set custom stats
    #   set_stats:
    #     data:
    #       my_custom_stat: "RAM"
    - name: Set custom stats as facts
      set_fact:
        my_custom_stat: "TREE"

    - name: Save custom stat to a file
      copy:
        content: "{{ my_custom_stat }}"
        dest: "/tmp/custom_stat.txt"        


